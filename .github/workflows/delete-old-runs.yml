name: Delete old workflow runs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  delete-old-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          keep_minimum_runs: 20
          token: ${{ secrets.GITHUB_TOKEN }}
