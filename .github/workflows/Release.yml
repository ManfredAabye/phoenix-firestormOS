name: Create FirestormOS_WebRTC Release

on:
  workflow_dispatch:

jobs:
  create-release:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_number }}
          name: "Phoenix-FirestormOS Build ${{ github.run_number }}"
          body: "Automatic build #${{ github.run_number }}"
          files: Firestorm_Build/phoenix-firestorm/build-vc170-64/newview/Release/Phoenix-FirestormOS-WebRTC_AVX2-*-Setup.exe
