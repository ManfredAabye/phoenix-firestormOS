name: GitHub FirestormOS Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract version from build_data.json
      id: extract_version
      shell: pwsh
      run: |
        $jsonPath = "Firestorm_Build/phoenix-firestorm/build-vc170-64/build_data.json"
        if (!(Test-Path $jsonPath)) {
          Write-Error "build_data.json nicht gefunden unter $jsonPath"
        }
        $json = Get-Content $jsonPath | ConvertFrom-Json
        echo "version=$($json.Version)" >> $env:GITHUB_ENV

    - name: Create Git tag
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag -a ${{ env.version }} -m "Release ${{ env.version }}"
        git push origin ${{ env.version }}

    - name: Upload Release to GitHub
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.version }}
        name: "Phoenix-FirestormOS AVX2 Build ${{ env.version }}"
        files: Firestorm_Build/phoenix-firestorm/build-vc170-64/newview/Release/Phoenix-FirestormOS-WebRTC_AVX2-${{ env.version }}_Setup.exe
