name: Firestorm Viewer Build Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows Build mit externer Batch-Datei
    runs-on: windows-latest

    steps:
      - name: Firestorm-Quellcode auschecken
        uses: actions/checkout@v4
        with:
          repository: ManfredAabye/phoenix-firestormOS
          path: firestorm

      - name: Batch-Datei in den Firestorm-Ordner herunterladen
        run: |
          curl -L -o firestorm/Firestorm_Viewer_Build_Windows_action.bat https://raw.githubusercontent.com/ManfredAabye/fs-build-firestorm-viewer-german/main/Firestorm_Viewer_Build_Windows_action.bat

      - name: Batch-Datei ausf√ºhren
        run: |
          cd firestorm
          cmd /c Firestorm_Viewer_Build_Windows_action.bat

